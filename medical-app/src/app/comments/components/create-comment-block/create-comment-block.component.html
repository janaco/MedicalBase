<div class="row justify-content-between">

  <div [ngClass]="{'col-7': edit, 'col-10': !edit}">
    <section>
      <form novalidate [formGroup]="commentForm">
        <fieldset>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="text"
                   aria-describedby="inputGroup-sizing-default" placeholder="Enter comment...">
          </div>

        </fieldset>

      </form>
    </section>
  </div>


  <div class="col-5" *ngIf="edit; else create">
    <div class="row justify-content-between">
      <button class="col btn btn-primary btn-outline-dark" type="button" (click)="saveChanges()">Save</button>
      <button class="col btn btn-primary btn-outline-dark" type="button" (click)="cancel()">Cancel</button>
    </div>
  </div>

  <ng-template #create>
    <div class="col-2">
      <button class="btn btn-primary btn-outline-dark" type="button" (click)="addComment()">Add</button>
    </div>
  </ng-template>


</div>
