<div class="container">
  <section>
    <form novalidate [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <fieldset>

        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>

        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>

        <div class="form-group">
          <label>Date of birth:</label>
          <input type="date" class="form-control" formControlName="birthDate">
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" name="sex" class="form-control" formControlName="sex" value="MALE" checked> Male
          <input type="radio" name="sex" class="form-control" formControlName="sex" value="FEMALE"> Female
        </div>

        <div class="form-group">
          <label>Country:</label>
          <input type="text" class="form-control" formControlName="country">
        </div>

        <div class="form-group">
          <label>State:</label>
          <input type="text" class="form-control" formControlName="state">
        </div>

        <div class="form-group">
          <label>Address:</label>
          <input type="text" class="form-control" formControlName="address">
        </div>

      </fieldset>

      <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">Submit</button>
      <button type="button" class="btn btn-warning" (click)="redirectPatientPage()">Cancel</button>

    </form>
  </section>
</div>
