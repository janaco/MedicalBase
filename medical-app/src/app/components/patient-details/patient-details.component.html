<div class="container">
  <app-patient-details-header [patient]="patient"></app-patient-details-header>

  <hr/>

  <div class="row justify-content-between main-content">

    <div class="col-4 patient-details">

      <div class="row patient-info">
        <strong class="col">Date of birth: </strong>
        <div class="col">{{patient.birthDate | date}}</div>
      </div>

      <div class="row patient-info">
        <strong class="col">Sex: </strong>
        <div class="col" *ngIf="patient.sex=='MALE'; else female">Male</div>

        <ng-template #female>
          <div class="col">Female</div>
        </ng-template>
      </div>

      <div class="row patient-info">
        <strong class="col">Country:</strong>
        <div class="col">{{patient.country}}</div>
      </div>

      <div class="row patient-info">
        <strong class="col">State:</strong>
        <div class="col">{{patient.state}}</div>
      </div>

      <div class="row patient-info">
        <strong class="col">Address:</strong>
        <div class="col">{{patient.address}}</div>
      </div>

    </div>

    <div class="col-8">
      <app-comments-block></app-comments-block>

      <alert></alert>

    </div>

  </div>


</div>
