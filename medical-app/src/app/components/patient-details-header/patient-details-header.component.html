<div class="container">

  <span class="fullNameView">{{patient.firstName}} {{patient.lastName}}</span>
  <span class="ageView">{{calculateAge(patient.birthDate)}} y.o.</span>

  <a class="btn btn-info" routerLink="/patient/edit/{{patient.id}}">Edit</a>
  <button (click)="onDeletePatientClick(patient)">Delete</button>

  <hr/>

</div>
