<div class="row align-items-center justify-content-between patient-details-header">


  <div class="row col-8 justify-content-start">

    <div *ngIf="patient; else newPatient">
      <strong>{{patient.firstName}} {{patient.lastName}}</strong>
    </div>

    <ng-template #newPatient>
      <strong>New Patient</strong>
    </ng-template>
  </div>

  <div class="row col-4 justify-content-end">

    <button class="col-4 btn btn-outline-dark" type="button" (click)="onSavePatientClick()">Save</button>

    <a role="button" class="col-4 btn btn-outline-dark" (click)="goBack()">Cancel</a>
  </div>

</div>
