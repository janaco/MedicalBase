<div class="container">

  <div class="row align-items-center listHeaderBlock">

    <input type="text" class="col-8 form-control" [(ngModel)]="searchPatientText"
           placeholder="Search" aria-describedby="inputGroup-sizing-default">

    <a class="col-3 btn btn-primary" routerLink="/patient/create" role="button">Add patient</a>
  </div>

  <hr/>

  <app-patient-list-item *ngFor="let patient of patients | filter : searchPatientText" [patient]="patient">
  </app-patient-list-item>
</div>
